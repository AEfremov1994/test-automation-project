name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * WED'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Select browser'
        required: true
        type: choice
        default: 'chrome'
        options:
          - chrome
          - firefox
          - safari
          - all
      tags:
        description: 'Use test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        default: 'test'


jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Use selected environment from workflow_dispatch, or default to 'test' for push/pull_request
    environment: ${{ github.event.inputs.environment || 'test' }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Setup environment variables
      # Use environment from workflow_dispatch input or default to 'test'
      run: ./scripts/setup-env.sh ${{ github.event.inputs.environment || 'test' }}
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        EXISTING_USER_EMAIL: ${{ secrets.EXISTING_USER_EMAIL }}
        EXISTING_USER_PASSWORD: ${{ secrets.EXISTING_USER_PASSWORD }}
        NEW_USER_EMAIL: ${{ secrets.NEW_USER_EMAIL }}
        NEW_USER_PASSWORD: ${{ secrets.NEW_USER_PASSWORD }}

    - name: Run Playwright tests
      run: |
        BROWSER="${{ github.event.inputs.browser || 'chrome' }}"
        PROJECT_FLAG=""
        case "$BROWSER" in
          firefox) PROJECT_FLAG="--project=firefox" ;;
          safari) PROJECT_FLAG="--project=webkit" ;;
          chrome) PROJECT_FLAG="--project=chromium" ;;
          *) true ;;
        esac
        test_env=${{ github.event.inputs.environment || 'test' }} npx playwright test $PROJECT_FLAG --reporter=line,allure-playwright
    
    - name: Upload allure results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results

  publish-report:
    name: Publish Allure Report
    runs-on: ubuntu-latest
    needs: test
    # Only run on main branch and if test job didn't fail or get cancelled
    if: success() && github.ref == 'refs/heads/main' && needs.test.result != 'cancelled'
    
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1. Checkout main branch (current code)
      - name: Checkout main
        uses: actions/checkout@v4

      # 2. Download allure-results artifact from test job
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results
        continue-on-error: true

      # 3. Check if test results exist
      - name: Check test results
        id: check_results
        run: |
          if [ -d allure-results ] && [ "$(ls -A allure-results)" ]; then
            echo "has_results=true" >> $GITHUB_OUTPUT
            echo "✓ Test results found"
            ls -la allure-results/ | head -10
          else
            echo "has_results=false" >> $GITHUB_OUTPUT
            echo "✗ No test results found - skipping report generation"
          fi

      # 4. Checkout gh-pages to get history
      - name: Checkout gh-pages history
        if: steps.check_results.outputs.has_results == 'true'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true

      # 5. Restore allure history
      - name: Restore allure history
        if: steps.check_results.outputs.has_results == 'true'
        run: |
          if [ -d gh-pages/history ]; then
            echo "✓ Restoring Allure history from gh-pages"
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/history/ || true
          else
            echo "ℹ No previous Allure history found (first run)"
          fi

      # 6. Setup Node.js and install Allure CLI
      - name: Setup Node.js
        if: steps.check_results.outputs.has_results == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Allure CLI
        if: steps.check_results.outputs.has_results == 'true'
        run: npm install -g allure-commandline

      # 7. Generate Allure report
      - name: Generate Allure report
        if: steps.check_results.outputs.has_results == 'true'
        run: |
          npx allure generate allure-results --clean -o allure-report
          echo "✓ Allure report generated successfully"

      # 8. Setup Pages artifact
      - name: Setup Pages
        if: steps.check_results.outputs.has_results == 'true'
        uses: actions/configure-pages@v4

      # 9. Upload report as Pages artifact
      - name: Upload Pages artifact
        if: steps.check_results.outputs.has_results == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

      # 10. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: steps.check_results.outputs.has_results == 'true'
        id: deployment
        uses: actions/deploy-pages@v4
