name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * WED'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Select browser'
        required: true
        type: choice
        default: 'chrome'
        options:
          - chrome
          - firefox
          - safari
          - all
      tags:
        description: 'Use test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        default: 'test'


jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Use selected environment from workflow_dispatch, or default to 'test' for push/pull_request
    environment: ${{ github.event.inputs.environment || 'test' }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Setup environment variables
      # Use environment from workflow_dispatch input or default to 'test'
      run: ./scripts/setup-env.sh ${{ github.event.inputs.environment || 'test' }}
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        EXISTING_USER_EMAIL: ${{ secrets.EXISTING_USER_EMAIL }}
        EXISTING_USER_PASSWORD: ${{ secrets.EXISTING_USER_PASSWORD }}
        NEW_USER_EMAIL: ${{ secrets.NEW_USER_EMAIL }}
        NEW_USER_PASSWORD: ${{ secrets.NEW_USER_PASSWORD }}

    - name: Run Playwright tests
      run: |
        BROWSER="${{ github.event.inputs.browser || 'chrome' }}"
        PROJECT_FLAG=""
        case "$BROWSER" in
          firefox) PROJECT_FLAG="--project=firefox" ;;
          safari) PROJECT_FLAG="--project=webkit" ;;
          chrome) PROJECT_FLAG="--project=chromium" ;;
          *) true ;;
        esac
        test_env=${{ github.event.inputs.environment || 'test' }} npx playwright test $PROJECT_FLAG --reporter=line,allure-playwright
    
    - name: Upload allure results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results

  publish-report:
   runs-on: ubuntu-latest
   needs: test
   if: always()
   permissions:
    contents: read
    pages: write
    id-token: write
   environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}

   steps:
    # 1. Download allure-results from test job
    - name: Download allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results
      continue-on-error: true

    # 2. Check that allure-results exist and are not empty
    - name: Check allure results existence
      id: check
      run: |
        if [ -d allure-results ] && [ "$(ls -A allure-results)" ]; then
          echo "has_results=true" >> $GITHUB_OUTPUT
          echo "Allure results found."
        else
          echo "has_results=false" >> $GITHUB_OUTPUT
          echo "No allure results found. Report will not be published."
        fi

    # 3. Download previous Allure history (optional)
    - name: Download previous allure history
      if: steps.check.outputs.has_results == 'true'
      uses: actions/download-artifact@v4
      with:
        name: allure-history
        path: allure-results/history
      continue-on-error: true

    # 4. Generate Allure report
    - name: Generate Allure report
      if: steps.check.outputs.has_results == 'true'
      run: |
        npx allure-commandline generate allure-results --clean -o allure-report

    # 5. Upload updated Allure history for next runs
    - name: Upload new allure history
      if: steps.check.outputs.has_results == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: allure-history
        path: allure-report/history

    # 6. Upload Pages artifact
    - name: Upload Pages artifact
      if: steps.check.outputs.has_results == 'true'
      uses: actions/upload-pages-artifact@v3
      with:
        path: allure-report

    # 7. Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      if: steps.check.outputs.has_results == 'true'
      id: deployment
      uses: actions/deploy-pages@v4