name: Playwright Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * WED'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Select browser'
        required: true
        type: choice
        default: 'chrome'
        options:
          - chrome
          - firefox
          - safari
          - all
      tags:
        description: 'Use test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true
        default: 'test'


jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    # Use selected environment from workflow_dispatch, or default to 'test' for push/pull_request
    environment: ${{ github.event.inputs.environment || 'test' }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Setup environment variables
      # Use environment from workflow_dispatch input or default to 'test'
      run: ./scripts/setup-env.sh ${{ github.event.inputs.environment || 'test' }}
      env:
        BASE_URL: ${{ secrets.BASE_URL }}
        EXISTING_USER_EMAIL: ${{ secrets.EXISTING_USER_EMAIL }}
        EXISTING_USER_PASSWORD: ${{ secrets.EXISTING_USER_PASSWORD }}
        NEW_USER_EMAIL: ${{ secrets.NEW_USER_EMAIL }}
        NEW_USER_PASSWORD: ${{ secrets.NEW_USER_PASSWORD }}

    - name: Run Playwright tests
      run: |
        BROWSER="${{ github.event.inputs.browser || 'chrome' }}"
        PROJECT_FLAG=""
        case "$BROWSER" in
          firefox) PROJECT_FLAG="--project=firefox" ;;
          safari) PROJECT_FLAG="--project=webkit" ;;
          chrome) PROJECT_FLAG="--project=chromium" ;;
          *) true ;;
        esac
        test_env=${{ github.event.inputs.environment || 'test' }} npx playwright test $PROJECT_FLAG --reporter=line,allure-playwright
    
    - name: Upload allure results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results

  publish-report:
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
    # 1. Checkout gh-pages branch (history lives here)
    - name: Checkout gh-pages
      uses: actions/checkout@v4
      with:
        ref: gh-pages
        path: gh-pages
      continue-on-error: true

    # 2. Checkout main (to get allure-results artifact)
    - name: Checkout main
      uses: actions/checkout@v4

    # 3. Download allure-results from test job
    - name: Download allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: allure-results
      continue-on-error: true

    # 4. Check if allure-results exists
    - name: Check allure results
      id: check
      run: |
        if [ -d allure-results ] && [ "$(ls -A allure-results)" ]; then
          echo "has_results=true" >> $GITHUB_OUTPUT
          echo "Allure results found"
        else
          echo "has_results=false" >> $GITHUB_OUTPUT
          echo "No allure results found"
        fi

    # 5. Restore Allure history
    - name: Restore Allure history
      if: steps.check.outputs.has_results == 'true'
      run: |
        if [ -d gh-pages/history ]; then
          echo "Restoring Allure history"
          mkdir -p allure-results/history
          cp -r gh-pages/history/* allure-results/history/
        else
          echo "No previous history found"
        fi

    # 6. Install Allure command line (version 2.x) for report generation
    - name: Install Allure commandline
      if: steps.check.outputs.has_results == 'true'
      run: npm install -g allure-commandline --save-dev

    # 7. Generate Allure report
    - name: Generate Allure report
      if: steps.check.outputs.has_results == 'true'
      run: |
        npx allure generate allure-results --clean -o allure-report

    # 8. Publish report to gh-pages
    - name: Publish to gh-pages
      if: steps.check.outputs.has_results == 'true'
      run: |
        rm -rf gh-pages/*
        cp -r allure-report/* gh-pages/
        touch gh-pages/.nojekyll

    # 9. Commit and push report
    - name: Commit and push report
      if: steps.check.outputs.has_results == 'true'
      run: |
        cd gh-pages
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add .
        git commit -m "Update Allure report [skip ci]" || echo "No changes"
        git push
